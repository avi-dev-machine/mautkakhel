# Docker Compose for AI Exercise Trainer
# For local development and testing

version: '3.8'

services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exercise-trainer-api
    ports:
      - "8000:8000"
    environment:
      - PYTHON_VERSION=3.11
      - PORT=8000
      - HOST=0.0.0.0
    volumes:
      # Mount directories for persistence
      - ./uploads:/app/uploads
      - ./results:/app/results
      # Mount code for hot-reload (development only)
      - ./server.py:/app/server.py
      - ./utils.py:/app/utils.py
      - ./metrics.py:/app/metrics.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

